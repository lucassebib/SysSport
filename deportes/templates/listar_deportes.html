{% extends "baseAdmin.html" %}

{% block contenido %}
	<table class="table table-hover table-striped">
		<a href="{% url 'crear-deporte' %}">Agregar Deporte</a>
		<caption><h1>Deportes</h1></caption>
		{% for d in deportes %}
			<tbody>				
				<tr>
					<td>{{d.nombre}}</td>
					<td>{{d.descripcion}}</td>
					<td><a href="{% url 'deporte-actualizar' d.id %}">Modificar</a>&nbsp; &nbsp;<a href="{% url 'eliminar-deportes' d.id %}">Eliminar</a></td>
				</tr>								
			</tbody>
		{% endfor %}
	</table>	
{% endblock %}
