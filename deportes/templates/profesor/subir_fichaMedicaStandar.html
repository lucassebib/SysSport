{% extends "baseProfesor.html" %}

{% block contenido %}
	<div class="panel-info">
		<div class="page-header panel-default">
			<h1><i>Ficha Médica para: </i><b>{{deporte.nombre}}</b></h1>
		</div>
		<div class="page-content ">
			{% if ficha %}
				<div class="form-group">
					<label class=" control-label"><b>Nombre del Archivo:  </b></label>
					<link class=" control-label"><a title="Descargar ficha médica" href="{{ficha.ficha_medica.url}}">{{ficha.obtenerNombreArchivo}}</a></link>
					
				</div>
				<div class="form-group">
					<label class=" control-label"><b>Nota: </b></label>
					<label class=" control-label"> {{ficha.descripcion}} </label>
				</div>	
			{% else %}
					<p>No se ha cargado el formulario de Ficha Médica</p>
			{% endif %}
			<form method="POST" enctype="multipart/form-data">{% csrf_token %}
				<div class="form-group">
					<label><b>Ficha médica: </b></label>
					{{form.ficha_medica}}
				</div>
				<div class="form-group">
					<label><b> Descripción: </b></label><br>
					{{form.descripcion}}
				</div>
				<div class="form-group">
					
					<button class="btn btn-primary" type='submit' value='Guardar'>Guardar</button>
					<button class="btn btn-primary" type="button" value="Volver" onclick="history.back(-1)" />Volver</button>
				</div>
			</form>		
		</div>			
	</div>
{% endblock %}
