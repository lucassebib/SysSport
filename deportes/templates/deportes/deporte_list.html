{% extends "baseAdmin.html" %}

{% block contenido %}
<div class="panel-info">
	<div class="page-header">
		<h1><i>Deportes</i></h1>
	</div>
	<div class="page-content">
		<table class="table table-striped">
			{% for deporte in object_list %}
			<tbody>
				<tr>
					<td> <a href="{{deporte.get_absolute_url}}">{{deporte.nombre}}</a> </td>
				</tr>
			</tbody>
			{% endfor %}
		</table>
		<a href="{% url 'crear-deporte' %}">Agregar deporte</a>
	</div>
</div>
{% endblock %}
