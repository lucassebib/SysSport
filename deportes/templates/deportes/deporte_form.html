{% extends "baseAdmin.html" %}
{% block contenido %}
	<div class="panel-info">
		<div class="page-header">
			<h1><i>Alta Deporte</i> </h1>
		</div>			
		<div class="page-content">
			<form role="form" method="POST" accept-charset="utf-8" enctype="multipart/form-data">{% csrf_token %}
				<div class=" panel-info">
					{% for field in form_deporte %}	   		
						{% if not field.label = 'Entrenamientos' %}
							{{field.label}}
							<p>{{field}} </p>
						{% endif %}	
					{% endfor %}									
				</div>	

				 <!--  <div class=" panel-default">
						<div class="panel-heading">
							<h4>Informacion de Entrenamiento:</h4>
						</div>
						<div class="panel">
							{% for field2 in form_entrenamiento %}	   		
									<p>{{field2.label}}</p>
									<p>{{field2}} </p>
							{% endfor %}									
						</div>		
					</div>	-->							
			
				<button  class="btn btn-primary"  type='submit' value='Aceptar' name= 'bAceptar'> Aceptar </button>
				<button class="btn btn-primary" type="button" value="Cancelar" onclick="history.back(-1)" /> Cancelar </button>
			</form>
			
		</div>
	</div>
{% endblock %}
