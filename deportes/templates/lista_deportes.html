{% extends "baseAdmin.html" %}

{% block contenido %}
	<div class="page-header">
		<h1><i>Deportes</i></h1>
	</div>
	<div class="page-content">
			 <form class="form-horizontal" method='POST'>
				<ul class="nav navbar-nav nav-pills navbar-right">
			 		<li> <a href="{% url 'crear-deporte' %}"> <span class="glyphicon glyphicon-plus"></span> </span>Agregar Deporte </a></li>
				</ul>
		 	</form>
	 	
		<table class="table table-hover table-striped">
		
		{% for d in deportes %}
			<tbody>				
				<tr>
					<td>{{d.nombre}}</td>
					<td>{{d.descripcion}}</td>
					<td><a href="{% url 'deporte-actualizar' d.id %}">Modificar</a>&nbsp; &nbsp;<a href="{% url 'eliminar-deportes' d.id %}">Eliminar</a></td>
				</tr>								
			</tbody>
		{% endfor %}
		</table>		
	</div>

	
{% endblock %}
