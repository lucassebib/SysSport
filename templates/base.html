{% load staticfiles %}
<!DOCTYPE html>
    <html lang="es">
        <head>
            <title>SysSport-UTN-Facultad Regional Resistencia</title>
            <link rel="shortcut icon" href="">
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0 maximum-scale=1.0, minimum-scale=1.0"> 
            <link rel="stylesheet" type="text/css" href="{% static "bootstrap/css/bootstrap.min.css" %} "> 
            <link rel="stylesheet" type="text/css" href="{% static "css/estilos.css" %} ">
            <link rel="stylesheet" type="text/css" href="{% static "css/novedades.css" %} ">
            <link rel="stylesheet" type="text/css" href="{% static "css/deporte.css" %} ">
        </head>
        <body>
            <header>
                <nav role="navigation" class=" navbar navbar-inner">
                  	<div class="container">
                  		<div class="navbar-header">
                  			<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navegacion-dep">
                  				<span class="sr-only">Desplegar/ocultar menu</span>
                  				<span class="icon-bar"></span>
                  				<span class="icon-bar"></span>
                  				<span class="icon-bar"></span>
                  			</button>
                  			
                  		</div>
                  		<!--INICIA MENUU -->
                  		<div class="collapse navbar-collapse" id="navegacion-dep">
                  			<ul class="nav navbar-nav navbar-right">
                  				{% if user.is_authenticated %} 
	                    			<li><a href="{% url 'url_logout'%}" class="navbar-link"><span>Salir</span></a></li> 
	                    		{% else %}
                                    <li><a href="registrarse" class="navbar-link" ><span></span> Registrarse</a></li>
                                    <li><a href="{% url 'url_logout'%}#login" class="navbar-link"><span></span> Ingresar</a></li>
                                {% endif %}
                  			</ul>
                  		</div>
                  	</div>
                </nav>
            </header> <!-- /header -->
                  
            <!-- contenido principal -->
            <section class="jumbotron">
            	<div class="container cabecera">
            		<a class= "navbar-brand" href="{% url 'url_logout' %}">
                        <div class="logo">
                        	<img id="logo-cabecera" src="{% static "img/logoSAU.png" %}">
                        
                        	<img id="mural-cabecera" src="{% static "img/mural.png" %}">
                        </div>
	                 </a>
            	</div>
            	
            </section>
            <section class="main container-fluid">
            	<div class="row">
    				<aside class="region-izquierda col-md-3">
    					{% block menu_izq %}
    					{% endblock %}

    				</aside>
    				<section class="region-principal col-md-8">
    					{% block principal %}
        				{% endblock %}  
    				</section>
				</div>
            </section>
	        <!-- fin contenido principal -->
            <!-- footer -->
            <footer class="footer-distributed">
                <div class="footer-left">
                    <h2>UTN-FRRE <span><small>Deportes</small></span></h2>
                    <p class="footer-company-name">2016</p>

                </div>
                <div class="footer-right">
                    <a href="http://www.facebook.com/saufrre" target="_blank"><img alt="Siguenos en Facebook" src="https://lh6.googleusercontent.com/-CYt37hfDnQ8/T3nNydojf_I/AAAAAAAAAr0/P5OtlZxV4rk/s32/facebook32.png" width=32 height=32  /></a>

                </div>
	        </footer> <!--fin footer -->
	       <script src="{% static "bootstrap/js/jquery.js" %}"></script>
	       <script src="{% static "bootstrap/js/bootstrap.min.js" %}"></script>
        </body>
    </html>
