{% load staticfiles %}
<!DOCTYPE html>
    <html lang="es">
        <head>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1"> <!-con esto garantizamos que se vea bien en dispositivos moviles->
            <title>SysSport - Proyecto 2016</title>
            <link rel="stylesheet" href="{% static "bootstrap/bootstrap.min.css" %} "> <!-llamamos al archivo CSS->
            <link rel="stylesheet" href="{% static "css/estilos.css" %} ">
            <link rel="stylesheet" href="{% static "css/novedades.css" %} ">
            <link rel="stylesheet" href="{% static "css/deporte.css" %} ">
        </head>
        <body>
            <header>
                
                    <div class="container-fluid">
                        <a  href="{% url 'url_login' %}">
                            <img src="{% static "img/logoSAU-UTN.png" %}" class="img-responsive" alt>  
                        </a>
                        <nav class="navbar navbar-default" role="navigation">
                            <ul class= "nav nav-pills navbar-right navbar-default">
                                {% if user.is_authenticated %}  
                                    
                                    <li><a href="{% url 'url_logout'%}" class="navbar-link"><span>Salir</span></a></li>
                                    
                                {% else %}
                                    <li><a href="registrarse" class="navbar-link" ><span></span> Registrarse</a></li>
                                    <li><a href="{% url 'url_logout'%}#login" class="navbar-link"><span></span> Ingresar</a></li>
                                {% endif %}
                                </ul>
                                
                        </nav>
                        
                    </div>
            </header><!-- /header -->
            <section>
              
                    {% block principal %}
                    {% endblock %}              
            </section>
            <footer class="footer-distributed">
                <div class="footer-left">
                    <h2>UTN-FRRE <span><small>Deportes</small></span></h2>
                    <p class="footer-company-name">2016</p>

                </div>
                <div class="footer-right">
                    <a href="http://www.facebook.com/saufrre" target="_blank"><img alt="Siguenos en Facebook" src="https://lh6.googleusercontent.com/-CYt37hfDnQ8/T3nNydojf_I/AAAAAAAAAr0/P5OtlZxV4rk/s32/facebook32.png" width=32 height=32  /> SAU </a>

                </div>
            </footer>
        </body>
    </html>
