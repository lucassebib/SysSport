
<div id="login" class="panel panel-primary" >
	<div class="panel-heading" align="center">
		 <h3 class="panel-title">Iniciar Sesion</h3>
	</div>
	<div class="panel-body">
		<form id="login-form" method="POST"> 
			{% csrf_token %} 
			<div class="form-group">
				{{ form.as_p}}
			</div>
	  		<div class="form-group">
			</div>
	  		<div class="form-group">
			    <div class="col-lg-10">
				    <label>
				          <input type="checkbox"> No cerrar sesión
				    </label>
				</div>
				<div class="col-lg-offset-2 col-lg-10">   
				    <button type="submit" class="btn btn-default" value="Login">Entrar</button>
				</div>
			</div>
			<label>{{mensaje}}</label>
		</form>
	</div>
	<div class="panel-footer">
		<a href="recuperar-contrasenia">Olvidaste tu contraseña?</a><br/>
		<a href="registrarse">Desea registrarse?</a><br/>
	</div>
</div>
