
<div id="login" class="panel panel-primary" >
	<div class="panel-heading">
		 <h3 class="panel-title">Iniciar Sesion</h3>
	</div>
	<div class="panel-body">
		
			<form id="login-form" action="{% url 'url_login' %}" class="navbar-form" role="form" method="POST" accept-charset="utf-8">
			{% csrf_token %} 
			<div class="form-group">
				{{form.as_p}}
			</div>
			<div class="form-group col-lg-10">
				    <label>
				          <input  type="checkbox"> No cerrar sesión
				    </label>
				</div>
				<div class="col-lg-offset-1 col-lg-10">   
				    <button type="submit" class=" btn btn-default" value="Login">Entrar</button>
				</div>
		
			<label>{{mensaje}}</label>
		</form> 
		

	</div>
	<div class="panel-footer">
  			<a href="{% url 'password_reset' %}">Olvidaste tu contraseña?</a><br/>
			<a href="registrarse">Desea registrarse?</a><br/>
	</div>
</div>
