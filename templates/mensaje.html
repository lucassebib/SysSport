{% if messages %}
	{% for m in messages %}
		<div id="eliminar-msj">
			<li {% if m.tags %} class= "{{m.tags}}_message" {% endif %} > <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
			{{m}}<a id="eliminar" class="btn btn-sm"><span class = "glyphicon glyphicon-remove"> </span></a> </li></div>
	{% endfor %}							
{% endif %}
