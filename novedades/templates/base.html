{% load staticfiles %}
<!DOCTYPE html>
    <html lang="es">
        <head>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1"> <!-con esto garantizamos que se vea bien en dispositivos moviles->
            <title>proyecto2016</title>
            
            <link rel="stylesheet" href="{% static "bootstrap/bootstrap.min.css" %} "> <!-llamamos al archivo CSS->    
            
            <link rel="stylesheet" href="{% static "css/estilos.css" %} ">
        </head>
        <body>
                <header class="navbar-primary">            
                    <div class="navbar">
                        <div class="navbar-header">
                            <a  href="#">
                                                                  
                                <img src="../static/img/logoSAU.png" class="img-responsive" alt>  
                            </a> 
                                              
                        </div>
                        
                    </div>
                </header><!-- /header -->

                <section>          
                    <div id="page" class="container-fluid">
                        <div class="page-header">
                            <h1>Dirección de Deportes UTN-Facultad Regional Resistencia </h1>
                        </div>
                        <div class="page-content">
                            <div class="page-content col-md-3">
                                <div class="panel panel-default">
                                    <div class="panel panel-heading">
                                        <h3 class="panel-title">Navegación</h3>
                                    </div>
                                    <div class="panel panel-body">
                                        <ul class="nav nav-pills nav-stacked">
                                            <li class="active"><a href="#">Inicio</a></li>
                                            <li><a href="#">Deportes</a></li>
                                            <li><a href="#">Novedades</a></li>
                                        </ul>
                                    </div>
                                    
                                </div>
                                {% block login %}
                                {% endblock %}
                            </div>
                            <div class="page-content col-md-9">
                                {% block contenido %}
                                {% endblock %} 
                            </div>
                        </div>
                    </div>  
                </section>
                 <footer class="footer-distributed">
                     <div class="footer-left">
                        <h2>UTN-FRRE <span><small>Deportes</small></span></h2>
                        <p class="footer-company-name">2016</p>

                    </div>
                    <div class="footer-right">
                    </div>
                </footer>
        </body>
    </html>
