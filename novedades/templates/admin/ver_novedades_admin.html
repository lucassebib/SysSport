{% extends "baseAdmin.html" %}

{% block contenido %}
	<div class="page-header">
		<h1><i>Novedades</i></h1>
	</div>

	<div class="page-content">
		<form class="form-horizontal" method='POST'>{% csrf_token %}
			<ul class="nav navbar-nav nav-pills navbar-right">
			 	<li><a href="{% url 'crear_novedad_admin' %}"><span class="glyphicon glyphicon-plus"></span> </span>Nueva Novedad</a>
			 </ul>
		 </form>

		<table class="table table-striped">
			<thead>
				<tr>
					<th>Titulo</th>
					<th>Autor</th>
					<th>Fecha Publicacion</th>
				</tr>
			</thead>

			{% for n in novedades %}
				<tbody>
					<tr>
						<td><a href="{url 'ver_novedades'}">{{n.titulo}}</a> </td>
						<td>{{n.autor.obtenerNombreCompleto}} </td>
						<td>{{n.fecha_publicacion}}</td>
					</tr>
				</tbody>
			{% endfor %}
		</table>
	</div>	


	

{% endblock %}
