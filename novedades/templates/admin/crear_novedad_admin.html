{% extends "baseAdmin.html" %}

{% block contenido %}

	<script type="text/javascript">

		function showContent() {
	        element = document.getElementById("div_escondido"); 
	        seleccion = document.getElementById("visibilidad");
	        valor = seleccion.options[seleccion.selectedIndex].value;
	        if (valor == '3') {
	            element.style.display='block';
	        }
	        else {
	            element.style.display='none';
	        }
    	}
	</script>

	<div class="page-header">
		<h1><i>Crear Novedad </i></h1>
	</div>

	<div class="page-content">

		<form action='' method='POST'>{% csrf_token %}
			<label  class="form-group">Titulo:</label>
			{{form.titulo}}<br>
			<label class="form-group">Contenido:</label><br>
			{{form.contenido}}<br>
			<label class="form-group">Imagen:</label>
			{{form.imagen}}<br>
			
			<label class="form-group">Visibilidad:</label>
			<select name="visibilidad" id="visibilidad" onchange="javascript:showContent()">
				{% for valor, opcion in form.visibilidad.field.choices %}
			   		<option value="{{valor}}">
			   			{{opcion}}
			   		</option> 
				{% endfor %}
			</select>	

			<div id="div_escondido" style="display: none;">
				<label class="form-group">Categoria:</label>
				{{form.categoria}}<br>
			</div>
			
			</br><button class="btn btn-default" type='submit' name='boton_confirmar' value='Confirmar'>Confirmar</button>
			<button class="btn btn-default" type="button" value="Cancelar" onclick="history.back(-1)" />Cancelar</button>
		</form>

		
	</div>	

{% endblock %}
