{% extends "baseAdmin.html" %}

{% block contenido %}
<div class="panel-info">
	<div class="page-header">
		<h1><i>Editar Novedad </i></h1>
	</div>

	<div class="page-content">
		<form role="form" method="POST" accept-charset="utf-8" enctype="multipart/form-data">{% csrf_token %}
			<div class=" panel-info">
				{% for field in form %}
					<p>{{field.label}}</p>
					{{field}}
				{% endfor %}
			</div>
			<button class="btn btn-primary" type='submit' value='Guardar' name="boton_guardar">Guardar</button>
			<button class="btn btn-primary" type="button" value="Cancelar" name="boton_cancelar" onclick="history.back(-1)" />Cancelar</button>
		</form>


	</div>	
</div>
{% endblock %}
