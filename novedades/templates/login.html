
<div class="panel panel-primary" >
  			<div class="panel-heading" align="center">
   				 <h3 class="panel-title">Iniciar Sesion</h3>
  			</div>
  			<div class="panel-body">
    			<form id=login-form method="post" action="">
    			<!--{% csrf_token %} -->
					<div class="form-group">
					    <label for="username" class="col-lg-2 control-label">Usuario</label>
					    <input type="text" class="form-control" id="username"
					             placeholder="Usuario">
					</div>
			  		<div class="form-group">
						<label for="password" class="col-lg-2 control-label">Contraseña</label>
						<input type="password" class="form-control" id="password"        placeholder="Contraseña">
					</div>
			  		<div class="form-group">
					    <div class="col-lg-offset-2 col-lg-10">
						    <div class="checkbox">
						        <label>
						          <input type="checkbox"> No cerrar sesión
						        </label>
						    </div>
						</div>
					</div>
					<div class="form-group">
					    <div class="col-lg-offset-2 col-lg-10">
					      	<button type="submit" class="btn btn-default">Entrar</button>
					    </div>
					</div>
					{% if form.errors %}
						<p class="label label-danger">Su usuario y contraseña son incorrectos. Intente nuevamente</p>
					{% endif %}
				</form>
  			</div>
  			<div class="panel panel-footer">
  				<a href="recup_clave">Olvidaste tu contraseña?</a><br/>
				<a href="registro">Desea registrarse?</a><br/>
			</div>
		</div>
