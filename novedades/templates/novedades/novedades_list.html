{% extends "baseProfesor.html" %}

{% block contenido %}
<div class="panel-info">
	<div class="page-header panel-default">
		<h1><i>Mis Novedades</i></h1>
	</div>
	<div class="page-content">
		<form class="form-horizontal" method='POST'>
		 	<ul class=" nav navbar-var navbar-right nav-pills">
		 		<li><a href="{% url 'crear-novedad' %}"><span class="glyphicon glyphicon-plus"></span> </span>Crear Novedad</a></li>
		 	</ul>
		</form>
	 	<div id="mis_novedades">
	 		{% for novedad in object_list %}
				<div class="fondo_mensaje esquinas">
					<div class="titular-comentario contenido-comentario esquinas">
						<table>
							<tr>
								<td class="td_perfil"><img class="img_perfil" src="{{novedad.obtener_url_imagen}}" ></td>
								<td class="td_titulo"><a href="{% url 'ver_novedades' novedad.id %}"><b><h2 class="titulo_novedad">{{novedad.titulo}}</h2></b></a>

								<p>{{novedad.fecha_publicacion}}</p>
								</td>
								<td class="td_responder"><a href="{% url 'actualizar-novedad' novedad.id %}"> Editar</a></td>
								<td class="td_responder"><a href="{% url 'eliminar-novedad' novedad.id %}"> Eliminar</a></td>

							</tr>
						</table>
					</div>		
				</div>	
			{% endfor %}
	 	</div>
	</div>
</div>	
			
{% endblock %}
