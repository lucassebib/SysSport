{% extends "base2.html" %}

{% block inicio %}
   <li class="{% if 'inicial_profesores' == request.resolver_match.view_name %}active{% endif %}">
    <a href="{% url 'inicial_profesores' %}">Inicio</a></li>
{% endblock %}

{% block menu %}
	{% include "baseProfesor.html" %}
{%endblock %}

{% block contenido %}
	<div class="panel-heading" align="center">
		<p>¿Está seguro que desea eliminar esta novedad {{novedades.titulo}}?</p>
	</div>
	<div class="panel-body" align="center" >
		<form action='' method='POST'>
			{% csrf_token %}
			<input type='submit' value='Si'>
		</form>
	</div>
	<a href="{{novedades.get_absolute_url}}">Volver</a>
{% endblock %}
