{% extends "baseProfesor.html" %}

{% block contenido %}
	
	<div class="panel-info">
		<div class="page-header">
            <h2><i>Novedad</i> </h2>
        </div>
		<div class="page-content">
			<form action='' method='POST'>
			{% for field in form %}
			 	<div >    		
				{% csrf_token %}
				<p>{{field.label}}</p>
				<p>{{field}} </p>	

				</div>
			{% endfor %}
				<input type='submit' value='Confirmar'>
				<input type="button" value="Cancelar" onclick="history.back(-1)" />

			</form>
		</div>
	</div>
	
{% endblock %}
