{% extends "baseProfesor.html" %}



{% block contenido %}
	
	<div class="well ">
        <div class="panel-heading panel-primary">
            <h2><i>Novedad</i> </h2>
        </div>
		<div class="panel-primary panel-body" >
			<form action='' method='POST'>{% csrf_token %}

			
			{% for field in form %}
			 	<div >    		
				
				<p>{{field.label}}</p>
				{{field}}	
				</div>
			{% endfor %}
				<input type='submit' value='Confirmar'>
				<input type="button" value="Cancelar" onclick="history.back(-1)" />

			</form>
		</div>
	</div>
	
{% endblock %}
