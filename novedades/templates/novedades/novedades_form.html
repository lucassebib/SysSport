{% extends "baseProfesor.html" %}

{% block contenido %}
	<script type="text/javascript">

	function showContent() {
        element = document.getElementById("div_escondido"); 
        seleccion = document.getElementById("visibilidad");
        valor = seleccion.options[seleccion.selectedIndex].value;
        if (valor == '3') {
            element.style.display='block';
        }
        else {
            element.style.display='none';
        }
	}
	</script>
	<div class="panel-info">
		<div class="page-header">
            <h2><i>Novedad</i> </h2>
        </div>
		<div class="page-content">
		<!--
			<form action='' method='POST'>{% csrf_token %}
				{% for field in form %}
			 		<div>
			 		<p>{{field.label}}</p>
					{{field}}	
					</div>									
				{% endfor %}  -->

				<br>Titulo:
				<br>{{form.titulo}}
				<br>Contenido:
				<br>{{form.contenido}}
				<br>Imagen:
				<br>{{form.imagen}}
				
				<br>Visibilidad:
				<select name="visibilidad" id="visibilidad" onchange="javascript:showContent()">
					{% for valor, opcion in form.visibilidad.field.choices %}
				   		<option value="{{valor}}">
				   			{{opcion}}
				   		</option> 
					{% endfor %}
				</select>	

				<div id="div_escondido" style="display: none;">
					<br>Categoria:
					<br>{{form.categoria}}
				</div>


				<br><button class="btn btn-default" type='submit' value='Confirmar'>Confirmar</button>
			    <button class="btn btn-default" type="button" value="Cancelar" onclick="history.back(-1)" />Cancelar</button>
			</form>
		</div>
	</div>	
{% endblock %}
