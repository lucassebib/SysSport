{% extends "baseProfesor.html" %}



{% block contenido %}
	<input type="button" value="Atras" onclick="history.back(-1)" />
	<div class="well ">
        <div class="panel-heading panel-primary">
            <h2><i>Novedad</i> </h2>
        </div>
		<div class="panel-primary panel-body" >
			<form action='' method='POST'>
			{% for field in form %}
			 	<div >    		
				{% csrf_token %}
				<p>{{field.label}}</p>
				<p>{{field}} </p>	

				</div>
			{% endfor %}
				<input type='submit' value='Confirmar'>
			</form>
		</div>
	</div>
	
{% endblock %}
