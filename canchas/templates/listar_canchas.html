{% extends "baseAdmin.html" %}

{% block contenido %}

	<caption><h1>Canchas</h1></caption>

	<div class="panel-body panel-primary">

		 <form class="form-horizontal" method='POST'>
		 	<ul class="navbar-right">
			 	<li><span class="glyphicon glyphicon-plus"><a id="agregar" href="{% url 'crear-cancha' %}"> Alta cancha</a></li>
			</ul>
		</form>
	 </div>
	<table class="table table-hover table-striped">
		
		
		{% for c in canchas %}
			<tbody>				
				<tr>
					<td>{{c.nombre}}</td>
					<td>{{c.descripcion}}</td>
					<td><a href="{% url 'cancha-actualizar' c.id %}">Modificar</a>&nbsp; &nbsp;<a href="{% url 'eliminar-canchas' c.id %}">Eliminar</a></td>
				</tr>								
			</tbody>
		{% endfor %}
	</table>	
{% endblock %}
