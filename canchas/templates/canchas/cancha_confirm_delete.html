{% extends "baseAdmin.html" %}
{% block contenido %}

			<p>¿Está seguro que desea eliminar la cancha {{canchas.nombre}}?</p>
		</div>
		<div class="panel-body panel" align="center" >
			<form action='' method='POST'>

			</form>
		</div>
	</div>
		
		
{% endblock %}
