{% extends "baseAdmin.html" %}

{% block contenido %}

	<caption><h1>Canchas</h1></caption>

	<div class="panel-body panel-primary">

		 <form class="form-horizontal" method='POST'>
			<a href="{% url 'crear-cancha' %}">Alta cancha</a>
		 </form>

	 </div>

	<table class="table table-hover table-striped">
		{% for cancha in object_list %}
			<tbody>
				<tr>
					<td><a href="{{cancha.get_absolute_url}}">{{cancha.nombre}}</a> </td>
				</tr>
			</tbody>
		{% endfor %}
	</table>

{% endblock %}
