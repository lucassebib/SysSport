{% extends "base2.html" %}


{% block contenido %}
    <div class="panel-info">
        <div class="page-header panel-default">
            <h1><i>Registro</i> </h1> 
           
        </div>
        <div class="page-content">
             <p>Para registrarte debes ingresar con tu usuario y contraseña del Sysacad</p>
            <form class="form-horizontal" method="POST" accept-charset="utf-8">{% csrf_token %}
                <div class="form-group">
                    <label class="col-sm-3 control-label">Legajo:</label>
                    <div class="col-sm-2">
                        {{form.legajo}}<br>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-3 control-label">Contraseña:</label>
                    <div class="col-sm-2">
                        {{form.password}}
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-3 control-label">Inscribirse a:</label>
                    <div class="col-sm-2">
                        {{form.lista_deporte}}
                    </div>
                </div>
                
                <div class="col-lg-offset-3 col-lg-10">
                    <button type="submit" class="btn btn-primary" name="boton_enviar" value="enviar">Enviar</button>
                    {{mensaje_error}}
                </div>
            
            
            </form>
        </div>
    </div>
{% endblock %}
