{% extends "usuario_noLogueado.html" %}
{% block menu %}
		{% if user.is_staff %}
			{% include "menuAdmin.html" %}
		{% endif %}
	{% endblock %}


{%  block contenido %}
	<div class="panel-info">
		{{mensaje}}
  
		<div class="row">
			<div class="col-md-5">
			</div>
			<div class="col-md-4">
				<div class="panel panel-primary" >
		  			<div class="panel-heading">
		   				 <h3 class="panel-title">Validar Usuario</h3>
		  			</div>
		  			
		  			<div class="panel-body">
		    			<form id="recup-form" method="post" class="navbar-form" role="form">
		    				{% csrf_token %}
							<div class="form-group">
							    <label for="mail" class="col-lg-3 control-label" >Email</label>
					             <input type="email" class="form-control" id="mail"
					             placeholder="Correo electronico" name="correo">
							    
							</div>
					  		
					  		<div class="form-group">
							    <div class="col-lg-offset-1 col-lg-10">
							        <button type="submit" class="btn btn-default" value="Envia">Enviar</button> 
							      
							    </div>
							</div>
						</form>
		  			</div>
				</div>
			</div>
		</div>
	</div>
{% endblock %}
