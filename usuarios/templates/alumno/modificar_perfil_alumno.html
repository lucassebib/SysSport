{% extends "baseAlumno.html" %}
{% block contenido %}
<!-- -->
<div class="panel-info">
	<div class="page-header">
		<h1><i>Mi perfil </i></h1>
	</div>
	<div class="page-content">
		<!--
		<form class="form-horizontal" method='POST'>
		-->
		{% csrf_token %}
			<div class="col-md-3">
				<img src="{{alumno.foto_perfil.url}}" class="img-responsive img-circle" >
				<form enctype="multipart/form-data" action="" method="POST">{% csrf_token %}
        			{{ form.as_p }}
        			<input type="submit" value="Cambiar" />{{mensaje}}
    			</form>
			</div>

			{% if is_invitado %}
				<a href="{% url 'editar_perfil_alumno' %}">Editar Informacion de Perfil</a>
			{% endif %}

			<div class="col-md-9">
				<div class="form-group">
					<label class=" control-label">Nombre:  </label>
					<label class=" control-label"> {{nombre}} </label>
				</div>
				<div class="form-group">
					<label class="control-label">Apellido:  </label>
					<label class=" control-label"> {{apellido}} </label>
				</div>
				<div class="form-group">
					<label class=" control-label">Sexo:  </label>
					<label class=" control-label">{{sexo}}</label>
				</div>
				<div class="form-group">
					<label class=" control-label">DNI:  </label>
					<label class=" control-label"> {{dni}}</label>
				</div>
				<div class="form-group">
					<label class=" control-label">E-MAIL:  </label>
					<label class=" control-label"> {{email}}</label>
				</div>
				<div class="form-group">
					{% if is_alumno %}
						<label class=" control-label">Legajo:  </label>
						<label class=" control-label">{{legajo}}</label>
					{% endif %}

					{% if is_invitado %}
						<label class=" control-label">Institucion:  </label>
						<label class=" control-label">{{institucion}}</label>
					{% endif %}
				</div>
				{% if is_alumno %}
					<div class="form-group">
						<label class=" control-label">Carrera:  </label>
						<label class=" control-label">{{carrera}}</label>
					</div>
				{% endif %}
				<div class="form-group">
					<label class="control-label">Fecha de Nacimiento:  </label>
					<label class="control-label">{{fecha_nacimiento}}</label>
				</div>
				<div class="form-group">
					<label class="control-label">Telefono:  </label>
					<label class=" control-label">{{telefono}}</label>
				</div>
				<div class="form-group">
					<label class=" control-label">Direcci√≥n:  </label>
					<label class=" control-label">{{direccion}}</label>
				</div>
			</div>
		<!--
		</form>
		-->
	</div>
</div>
	
{% endblock %}
