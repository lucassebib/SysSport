{% extends "baseAdmin.html" %}
{% block contenido %}
	<div class="panel-info">	
		<div class="page-header">
		 	<h1><i>Modificar Perfil Profesor </i> </h1>
		</div>
		<div class="page-content">		
			<form role="form" method="POST" accept-charset="utf-8">{% csrf_token %}
				<div class="well ">
					<div class=" panel-default">
						<div class="panel panel-heading">
							<h4><b>Datos Personales del Profesor:</b></h4>
						</div>
						
							{% for field in form %}	   		
								{{field.label_tag}}</br>
								{{field}} 
								
							{% endfor %}									
							
					</div>
				</div>
				<button class="btn btn-primary" type='submit' value='Aceptar' name= 'bModificar'> Aceptar</button>
				<button class="btn btn-primary" type="button" value="Cancelar" onclick="history.back(-1)" />Cancelar</button>
			</form>
				
		</div>
		
	</div>
{% endblock %}
