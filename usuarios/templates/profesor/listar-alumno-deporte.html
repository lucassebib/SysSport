{% extends "baseProfesor.html" %}

{% block contenido %}
	<input type="button" value="Volver" onclick="history.back(-1)" />
	
<caption><h1>Lista de alumnos de <b>{{nombre}}</b></h1></caption>
	<div class=" panel-heading">
		<h4>Seleccione alumno para ver informacion:</h4>
	</div>
	<table class="table table-hover">	
		<thead>
			<tr>
				<th>Nombre y Apellido </th>
				<th> Tipo de Usuario</th>
			</tr>
		</thead>
		<tbody>
			{% for a in alumnos %}
			<tr>
				<th><a href="{% url 'info-alumno' a.id %}">{{a.obtenerNombreCompleto}}</a></th>
		    	<th>{{a.tipo_usuario}}</th> 	
		    </tr>    				  		
			{% endfor %}
		</tbody>
	</table>
{% endblock %}
