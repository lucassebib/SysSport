{% extends "baseProfesor.html" %}
{% block contenido %}
	<div class="panel-info">
		<div class="page-header panel-default">
			<h1><i>Participantes</i></h1>
		</div>
		<div class="page-content">
		<p>Elegir el deporte que desea visualizar los participantes</p></br>
			<table id="deportes-tabla" class="table table-hover">
		        <!--Deportes de {{user.first_name}}-->
		        <thead>
		        	<tr>
		        		<th id="cabecera-tabla"> Mis Deportes</th>
		        	</tr>
		        </thead>
				 {% for d in deportes %}
				<tbody>
					<tr><td><a href="{% url 'ver-alumnos' d.id %}">{{d.nombre}}</a></td></tr>
				</tbody> 
				{% endfor %}
			</table>
			<table id="deportes-tabla" class="table table-hover">
					<!--Otros deportes-->
				<thead>
		        	<tr>
		        		<th id="cabecera-tabla"> Otros Deportes</th>
		        	</tr>
		        </thead>
				{% for d in otrosDeportes %}
				<tbody>
					<tr><td><a href="{% url 'ver-alumnos' d.id %}">{{d.nombre}}</a></td></tr>
				</tbody> 
		        {% endfor %}
			</table>
       </div>
	</div>
	
{% endblock %}
