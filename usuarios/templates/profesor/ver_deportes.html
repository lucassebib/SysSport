{% extends "baseProfesor.html" %}
{% block contenido %}
	<div class="page-header">
		<h1><i>Deportes:</i></h1>
	</div>
	<div class="page-content">
		<!--Deportes de {{user.first_name}}-->
		{% for d in deportes %}
		
			<ul class="nav navbar-default navbar-nav"	>
				<li><a href="{% url 'ver-alumnos' d.id %}">{{d.nombre}}</a></li>
			</ul>		
			
		{% endfor %}
		<!--Otros deportes-->
		{% for d in otrosDeportes %}
		<ul class="nav navbar-default navbar-nav"	>
				<li><a href="{% url 'ver-alumnos' d.id %}">{{d.nombre}}</a></li>
			</ul>		
				
		{% endfor %}
	</div>
	
{% endblock %}
