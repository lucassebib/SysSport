{% extends "baseProfesor.html" %}
{% block contenido %}
	<div class="panel-info">
		<div class="page-header panel-default">
			<h1><i>Deportes:</i></h1>
		</div>
		<div class="page-content">
		<table class="table table-striped">
        <thead>
        	<tr>
        		<th>
        			Deportes
        		</th>
        	</tr>
        </thead>
         
        <tbody>
         
         <!--Deportes de {{user.first_name}}-->
			 {% for d in deportes %}
				<tr><td><a href="{% url 'ver-alumnos' d.id %}">{{d.nombre}}</a></td></tr>
			{% endfor %}
				<!--Otros deportes-->
			{% for d in otrosDeportes %}
				<tr><td><a href="{% url 'ver-alumnos' d.id %}">{{d.nombre}}</a></td></tr>
	        {% endfor %}
	    </tbody>        
		</table>
			</tbody>

       </div>
	</div>
	
{% endblock %}
