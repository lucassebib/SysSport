{% extends extiende %}
{% block contenido %}
<!-- -->
<div class="panel-info">
	<div class="page-header panel-default">
		<h1>
			<i>
			{% if request.user.is_staff %}
			<button class="btn btn-default" type="button" onclick="history.back(-1)" /><span class="glyphicon glyphicon-arrow-left"></span></button>
			{% endif %}
			 Mi Perfil</i>
			

		</h1>
	</div>
	<ul class="navbar navbar-right nav-pills">
		{% if request.user.is_staff %}
		{% else %}
			<a href="{% url 'editar_error' %}"><button class="btn btn-default"><span class="glyphicon glyphicon-edit"></span></button></a>
		{% endif %}
	</ul>
	<div class="page-content">
		{% csrf_token %}
			<div class="img-perfil">
				<img src="{{profesor.foto_perfil.url}}" class="img-circle perfil" >
				{% if request.user.is_staff %}
				{% else %}
					<form class="" role="form" enctype="multipart/form-data" action="" method="POST">{% csrf_token %}
	        			{{ form.as_p }}
	        			<div class="navbar-btn">
	        				<button class="btn btn-primary" type="submit"><span class="glyphicon glyphicon-camera"></span> Cambiar</button>
	        			</div>
	        			
	        			<label>{{mensaje}}</label>
	        		</form>
        		{% endif %}
			</div>
			<table class="table table-condensed contacto-tabla">
				<tr class="form-group">
					<td><label class=" control-label">Nombre:  </label></td>
					<td><label class=" control-label"> {{nombre}} </label></td>
				</tr>
				<tr class="form-group">
					<td><label class="control-label">Apellido:  </label></td>
					<td><label class=" control-label"> {{apellido}} </label></td>
				</tr>
				<tr class="form-group">
					<td><label class=" control-label">Sexo:  </label></td>
					<td><label class=" control-label">{{sexo}}</label></td>
				</tr>
				<tr class="form-group">
					<td><label class=" control-label">DNI:  </label></td>
					<td><label class=" control-label"> {{dni}}</label></td>
				</tr>
				<tr class="form-group">
					<td><label class=" control-label">Legajo:  </label></td>
					<td><label class=" control-label">{{legajo}}</label></td>
				</tr>
				<tr class="form-group">
					<td><label class="control-label">Fecha Nacimiento:  </label></td>
					<td><label class="control-label">{{fecha_nacimiento}}</label></td>
				</tr>
				<tr class="form-group">
					<td><label class="control-label">Telefono:  </label></td>
					<td><label class=" control-label">{{telefono}}</label></td>
				</tr>
				<tr class="form-group">
					<td><label class=" control-label">Direcci√≥n:  </label></td>
					<td><label class=" control-label">{{direccion}}</label></td>
				</tr>
			</table>
	</div>

</div>
	
{% endblock %}
