{% extends "baseProfesor.html" %}
{% block contenido %}
<!-- -->
<div class="panel-info">
	<div class="page-header">
		<h1><i>Mi perfil </i><b>{{usuario}}</b> </h1>
	</div>
	<div class="page-content">
		<form class="form-horizontal" method='POST'>
		{% csrf_token %}
			<div class="col-md-3">
				<img src="{{profesor.foto_perfil.url}}" class="img-responsive img-circle" >
			</div>
			<div class="col-md-9">
				<div class="form-group">
					<label class=" control-label">Nombre:  </label>
					<label class=" control-label"> {{nombre}} </label>
				</div>
				<div class="form-group">
					<label class="control-label">Apellido:  </label>
					<label class=" control-label"> {{apellido}} </label>
				</div>
				<div class="form-group">
					<label class=" control-label">Sexo:  </label>
					<label class=" control-label">{{sexo}}</label>
				</div>
				<div class="form-group">
					<label class=" control-label">DNI:  </label>
					<label class=" control-label"> {{dni}}</label>
				</div>
				<div class="form-group">
						<label class=" control-label">Legajo:  </label>
						<label class=" control-label">{{legajo}}</label>
				</div>
				<div class="form-group">
					<label class="control-label">Fecha de Nacimiento:  </label>
					<label class="control-label">{{fecha_nacimiento}}</label>
				</div>
				<div class="form-group">
					<label class="control-label">Telefono:  </label>
					<label class=" control-label">{{telefono}}</label>
				</div>
				<div class="form-group">
					<label class=" control-label">Direcci√≥n:  </label>
					<label class=" control-label">{{direccion}}</label>
				</div>
			</div>
		</form>
	</div>
</div>
	
{% endblock %}
