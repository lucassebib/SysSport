{% extends extiende %}

{% block contenido %}

<div class="panel-info">
	
	<div class="page-header">
		<h1><i><button class="btn btn-default" type="button" onclick="history.back(-1)" /><span class="glyphicon glyphicon-arrow-left"></span></button>  PERFIL DE  {{persona.last_name}} {{persona.first_name}} </i>
		
		</h1>
	</div>
	<div class="page-content">
			<div class="col-md-3">
				<img src="{{persona.foto_perfil.url}}" class="img-responsive img-circle" >
			</div>

			<div class="col-md-9">
				<div class="form-group">
					<label class=" control-label">Nombre:  </label>
					<label class=" control-label"> {{persona.first_name}} </label>
				</div>
				<div class="form-group">
					<label class="control-label">Apellido:  </label>
					<label class=" control-label"> {{persona.last_name}} </label>
				</div>
				<div class="form-group">
					<label class=" control-label">Sexo:  </label>
					<label class=" control-label">{{persona.ver_sexo}}</label>
				</div>

				{% if is_invitado %}
					<div class="form-group">	
						<label class=" control-label">Institucion:  </label>
						<label class=" control-label">{{institucion}}</label>
					</div>
					<div class="form-group">	
						<label class=" control-label">Deportes Inscriptos:  </label>
						<label class=" control-label">{{persona.ver_lista_deporte}}</label>				
					</div>
				{% endif %}
				{% if is_profesor %}
					<div class="form-group">
						<label class=" control-label">Profesor de:  </label>
						<label class=" control-label">{{persona.ver_lista_deporte}}</label>
					</div>
				{% endif %}

				{% if is_alumno %}
					<div class="form-group">
						<label class=" control-label">Carrera:  </label>
						<label class=" control-label">{{carrera}}</label>
					</div>
					<div class="form-group">
						<label class=" control-label">Deportes Inscriptos:  </label>
						<label class=" control-label">{{persona.ver_lista_deporte}}</label>
					</div>
				{% endif %}

				<div class="form-group">
					<label class="control-label">Fecha de Nacimiento:  </label>
					<label class="control-label">{{persona.fecha_nacimiento}}</label>
				</div>
				<div class="form-group">
					<label class="control-label">Direccion de Correo:  </label>
					<label class=" control-label">{% if persona.email %}{{persona.email}}{% else %}-{% endif %}</label>
				</div>

			</div>
	</div>
</div>


{% endblock %}
